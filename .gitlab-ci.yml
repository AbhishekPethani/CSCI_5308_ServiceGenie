image: maven:latest

stages:
  - build
  - Test
  - deploy

build:
  only:
    - merge_requests
  stage: build
  tags: ["dalfcs_docker_kvm", "dalfcs_gitlab_docker_ci"]
  script: 
      - "mvn compile"
Test:
  stage: Test
  only:
    - merge_requests
  tags: ["dalfcs_docker_kvm", "dalfcs_gitlab_docker_ci"]
  script:
    - "mvn test"
    - "mvn package"
  artifacts:
    expire_in: 1 week
    paths:
       - target/MyApp.jar
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
deploy-to-staging:
    only:
      - merge_requests
    stage: deploy
    tags: ["dalfcs_docker_kvm", "dalfcs_gitlab_docker_ci"]
    image: alpine:3.11
    before_script:
        - apk update && apk add openssh-client bash
        - mkdir -p ~/.ssh
        - eval $(ssh-agent -s)
        - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        - touch ~/.ssh/config
        - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        - ssh-keyscan -H $Staging_Server >> ~/.ssh/known_hosts
    script:
        - echo "Deploying to Staging server..."
        - ssh ubuntu@$Staging_Server "sudo systemctl stop MyApp.service"
        - scp target/MyApp.jar ubuntu@$Staging_Server:~/MyApp/
        - ssh ubuntu@$Staging_Server "sudo systemctl start MyApp.service"
        - echo "Deployment to Staging Server Done"

deploy-to-production:
    only:
      - merge_requests
    stage: deploy
    tags: ["dalfcs_docker_kvm", "dalfcs_gitlab_docker_ci"]
    image: alpine:3.11
    before_script:
        - apk update && apk add openssh-client bash
        - mkdir -p ~/.ssh
        - eval $(ssh-agent -s)
        - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        - touch ~/.ssh/config
        - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        - ssh-keyscan -H $Production_Server >> ~/.ssh/known_hosts
    script:
        - echo "Deploying to Production Server..."
        - ssh ubuntu@$Production_Server "sudo systemctl stop MyApp.service"
        - scp target/MyApp.jar ubuntu@$Production_Server:~/MyApp/
        - ssh ubuntu@$Production_Server "sudo systemctl start MyApp.service"
        - echo "Deployment on Production Server Completed"